name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: hugoweb
  IMAGE_TAG: latest

jobs:

  lint:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      version: ${{ steps.step1.outputs.result }}
    steps:
    - id: step1
      run: echo $(cat VERSION)
  job2:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - run: echo ${{needs.lint.outputs.version}}




