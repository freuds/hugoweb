name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: hugoweb
  IMAGE_TAG: latest

jobs:

  lint:
    name: Lint1
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Define variables
      id: env-version
      run: |
        cat VERSION

    - name: Print environment variable
      run: echo $VERSION
      env: ${{ steps.env-version.outputs.result) }}



